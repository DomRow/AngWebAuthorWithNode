
<div class="content panel col-md-6" ng-controller="ContentAreaCtrl">
	<ul>
		<li ng-repeat="page in pageObject.columns"></li>

	</ul>	
	
	<div idNo="{{pageObject.columns[0].items[0].id}}" class="{{pageObject.columns[0].items[0].cssClass}}" type="{{pageObject.columns[0].items[0].type}}" data-drop="true" data-jqyoui-options jqyoui-droppable="{onDrop:'dropFunc'}" ng-show="!my.message" ng-hide="my.message">
		<a href style="display:block;position:absolute;left:{{imgX}}px; top:{{imgY}}px;"><img src="{{pageObject.columns[0].items[0].image.src}}" style="position:relative;" width="{{pageObject.columns[0].items[0].image.width}}" height="{{pageObject.columns[0].items[0].image.height}}" align="{{pageObject.columns[0].items[0].image.align}}" ng-click="alert(this)" ng-if="addImage.boolean"></a>
		<!-- <input id="upload" type="file" style="display:none;" multiple ng-if="addImage.boolean"/> -->
		
		<a href="javascript:void(0)" style="display:none;position:absolute;left:{{imgX}}px; top:{{imgY}}px;"><input id="upload" type="file" uploadfile dropeventwatch="dropEventWatch.boolean" ng-file-select="changeFunc()"/></a>
		
		<!-- <image-drop class="findme" ng-if="addImage.boolean">SCOPES</image-drop> -->
		<div>{{pageObject.columns[0].items[0].type}}</div>

	</div>
	<!------
	<div class="dropzone" file-dropzone="[image/png, image/jpeg, image/gif]"
                  file="image" file-name="imageFileName" data-max-file-size="3">
      <span>Drop Image Here</span>
    </div>
    <div class="image-container">
      <img ng-src={{image}} />
      <span class="file-name">{{imageFileName}}</span>
    </div>
	------>
	<form id="uploadimage" action="" method="post" enctype="multipart/form-data">
		<div id="image_preview"><img id="previewimg" src="noimage.png"/></div>
		<div id="selectImage">
			<input type="file" name="file" id="file" required/>
			<input type="button" value="Upload" class="submit"/>
		</div>	
	</form>	
	<!------>	
	<div class="{{pageObject.columns[0].items[1].cssClass}}" idNo="{{pageObject.columns[0].items[1].id}}" type="{{pageObject.columns[0].items[1].type}}" data-drop="true" data-jqyoui-options jqyoui-droppable="{onDrop:'dropFunc'}" ng-show="!my.message" ng-hide="my.message" ng-click="alert(this)"><h1 class="{{pageObject.columns[0].items[1].type}}" style="{{pageObject.columns[0].items[1].headerStyle}}">{{pageObject.columns[0].items[1].headerText}}</h1>
		<div>{{pageObject.columns[0].items[1].type}}</div>
		<p class="{{pageObject.columns[0].items[1].type}}" style="{{pageObject.columns[0].items[1].headerStyle}}" ng-click="textEditorShow()" ng-bind-html="pageObject.columns[0].items[1].text"></p></div>
		
		

		<div class="defaultClass7" data-drop="true" data-jqyoui-options jqyoui-droppable ng-show="my.message3">SAMPLE3</div>
		<div class="defaultClass8" data-drop="true" data-jqyoui-options jqyoui-droppable ng-show="my.message3">SAMPLE3</div>
		<div class="{{pageObject.columns[0].items[2].cssClass}}" ></div>
		<!-- ng-if="addDiv3.boolean" -->		

		<div class="defaultClass5" data-drop="true" data-jqyoui-options jqyoui-droppable ng-show="my.message2">SAMPLE2</div>
		<div class="defaultClass6" data-drop="true" data-jqyoui-options jqyoui-droppable ng-show="my.message2">SAMPLE2</div>
		<div class="defaultClass3" data-drop="true" data-jqyoui-options jqyoui-droppable ng-show="my.message">SAMPLE</div>
		<div class="defaultClass4" data-drop="true" data-jqyoui-options jqyoui-droppable ng-show="my.message">SAMPLE</div>
		

		<div class="formatButton panel panel-default col-md-6" >
			<ul class="list-inline > li">

				<li><h3><button class="btn" ng-click="updateHtml()">Save Changes</button></h3></li>
				<li><h3><button class="{{classesCss[0]}} btn" ng-click="toggleClass1()"><i class="fa fa-braille" aria-hidden="true" ></i></button></h3></li>
				<li><h3><button class="{{classesCss[1]}} btn" ng-click="toggleClass2()"><i class="fa fa-braille" aria-hidden="true" ></i></button></h3></li>
				<li><h3><button class="btn" ng-click="toggleClass3()"><i class="fa fa-braille" aria-hidden="true" ></i></button></h3></li>
			</ul>
		</div>

		<div class="z1" ng-show="textEditor.boolean">
		<!-- Modal -->
		<div class="z1" id="myModal" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="closeModal()">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title" id="myModalLabel">Modal title</h4>
					</div>
					<div class="modal-body">
						<!-- Angular Text Editor Location -->
						<div text-angular ng-model="htmlVariable" class="z2"></div>
						<!-- -------------------------------- -->
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="closeModal()">Close</button>
							<button type="button" class="btn btn-primary" ng-click="savePtext()">Save changes</button>
						</div>
					</div>
				</div>
			</div></div>
		</div>
</div>
