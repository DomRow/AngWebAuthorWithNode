<div class="form left panel col-md-3" ng-controller="AddPageCtrl">
	<h2>New Page</h2>		
	<table>
		<form>	
			<tr>	
				<td><label>No: </label></td>
				<td><input name="page_number" type="text" value="{{ page_number}}" ng-model="page.page_number" required/></td>
			</tr>	
			<tr>
				<td><label>Title: </label></td>
				<td><input name="title" type="text" value="{{ page.title }}" ng-model="page.title" required/></td>
			</tr>
			<tr>
				<td><label>CSS Template: </label></td>
				<td><input name="css" type="text" value="{{ page.cssPage }}" ng-model="page.cssPage" required/></td>
				
			</tr>
			<!-- <tr>
				<td><label>Body: </label></td>
				<td><input name="body" type="text" value="{{ page.body }}" ng-model="page.body" /></td>
			</tr> -->
			<tr>
				<td><label>Layouts: </label></td>
			    <td><select name="singleSelect" ng-model="page.body" ng-options="option.value for option in cssOptions.availableOptions"></select></td>
			</tr>	
			<!-- <tr>
				<td><label>CSS Template: </label></td>
				<td><select class="form-control" ng-model="page.cssPage" ng-options="layout for layout in layouts" ng-change="cssEvent(e,item)"></td>
				
			</tr>	 -->
			<tr>
				<td><ul class="list-inline"><li><button class="btn"  ng-click="addPage()">Add Page</button></li></td>
				<td><li><button class="btn" ng-click="cancelPage()">Cancel</button></li></ul></td>
			</tr>	
		</form>
	</table>	

    <hr>
</div>
